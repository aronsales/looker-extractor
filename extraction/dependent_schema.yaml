# depends_on: Name of table that has the data this table depends on
# depends_on_key: Name of column in depends_on table
#     whose data will be used in extraction query
# depends_on_cursor_field: Name of column in depends_on table
#     that will be used to filter data for incremental reads
user_attribute:
  name: user_attribute
  primary_key: id
  depends_on: user
  depends_on_key: id
  depends_on_cursor_field: created_time
  schema:
  - name: id
    type: STRING
    description: A concatenation of user_id and user_attribute_id to make a surrogate key
  - name: name
    type: STRING
    description: Name of user attribute
  - name: label
    type: STRING
    description: Human-friendly label for user attribute
  - name: rank
    type: INTEGER
    description: Precedence for setting value on user (lowest wins)
  - name: value
    type: STRING
    description: Value of attribute for user
  - name: user_id
    type: STRING
    description: Id of User
  - name: user_can_edit
    type: BOOL
    description: Can the user set this value
  - name: value_is_hidden
    type: BOOL
    description: If true, the "value" field will be null, because the attribute settings block access to this value
  - name: user_attribute_id
    type: STRING
    description: Id of User Attribute
  - name: source
    type: STRING
    description: How user got this value for this attribute
  - name: hidden_value_domain_whitelist
    type: STRING
    description: If this user attribute is hidden, allowed list of destinations to which it may be sent.

query_dynamic_field:
  name: query_dynamic_field
  primary_key: id
  depends_on: look
  depends_on_key: slug
  depends_on_cursor_field: created_time
  schema:
  - name: id
    type: STRING
    description: Query id
  - name: model
    type: STRING
    description: Model name
  - name: view
    type: STRING
    description: View name
  - name: limit
    type: INTEGER
    description: Query's limit
  - name: filter_expression
    type: STRING
    description: Query's filter expression
  - name: query_timezone
    type: STRING
    description: Query's timezone
  - name: column_limit
    type: INTEGER
    description: Query's column limit
  - name: pivots
    type: STRING
    description: List of pivot columns
  - name: filters
    type: STRING
    description: Dict objects of query's filters
  - name: fields
    type: STRING
    description: List of query's fields
  - name: dynamic_fields
    type: STRING
    description: List of query's dynamic fields

explore_label:
  name: explore_label
  primary_key: id
  depends_on: null
  depends_on_key: null
  depends_on_cursor_field: null
  schema:
  - name: id
    type: STRING
    description: Unique ID generated from `explore_name` and `model_name`
  - name: model_name
    type: STRING
    description: Model name
  - name: model_label
    type: STRING
    description: Model label
  - name: model_allowed_db_connection_names
    type: STRING
    description: List of db connections
  - name: model_has_content
    type: BOOL
    description: Does project has content
  - name: project_name
    type: STRING
    description: Project name
  - name: model_unlimited_db_connections
    type: BOOL
    description: Project has unlimited db connections

  - name: explore_name
    type: STRING
    description: Explores name
  - name: explore_label
    type: STRING
    description: Explores label
  - name: is_explore_hidden
    type: BOOL
    description: Is explore hidden?
  - name: explore_description
    type: STRING
    description: Explores description
  - name: explore_group_label
    type: STRING
    description: Explores group label

lookml_fields:
  name: lookml_fields
  primary_key: null
  depends_on: null
  depends_on_key: null
  depends_on_cursor_field: null
  schema:
  - name: view_name
    type: STRING
    description: View name.
  - name: project
    type: STRING
    description: Looker project name id.
  - name: imported_project
    type: STRING
    description: Looker imported project name id.
  - name: view_label
    type: STRING
    description: View label.
  - name: field_type
    type: STRING
    description: Field type (dimension/measure).
  - name: field_name
    type: STRING
    description: Field name.
  - name: field_label
    type: STRING
    description: Field label.
  - name: field_group_label
    type: STRING
    description: Field group label.
  - name: field_data_type
    type: STRING
    description: Field data type.
  - name: is_field_hidden
    type: STRING
    description: Is field hidden?
  - name: field_group_item_label
    type: STRING
    description: Field group item label.
  - name: field_filters
    type: STRING
    description: Field filter.
  - name: extends__all
    type: STRING
    description: List of extended views.
  - name: explore_name
    type: STRING
    description: Explore name.
  - name: join_param
    type: STRING
    description: View name value in join parameter.
  - name: join_from_param
    type: STRING
    description: View name value in from parameter, under a join parameter.
  - name: view_name_param
    type: STRING
    description: View name value in view_name parameter.
  - name: view_name_from_param
    type: STRING
    description: View name value in from parameter, under an explore parameter.
  - name: model_name
    type: STRING
    description: Model name.
